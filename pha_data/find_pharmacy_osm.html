    <script>
        let map;

        // ì£¼ë³€ ì•½êµ­ ê²€ìƒ‰
        async function searchNearbyPharmacies(lat, lng) {
            const listDiv = document.getElementById('pharmacyList');

            // ê¸°ì¡´ ë§ˆì»¤ ì œê±°
            markers.forEach(marker => map.removeLayer(marker));

                const response = await fetch(`/api/search?lat=${lat}&lng=${lng}&radius=1000`);

        function displayPharmacies(pharmacies) {

        // ì•½êµ­ ë§ˆì»¤ í´ë¦­ ì‹œ í¬ì»¤ìŠ¤
